        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, EmailAuthProvider, onAuthStateChanged, linkWithCredential } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBA4qQj_Mg0Tanfe8nQNLqL33Rtii0ZhqA",
            authDomain: "nusa-dwipa.firebaseapp.com",
            databaseURL: "https://nusa-dwipa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "nusa-dwipa",
            storageBucket: "nusa-dwipa.firebasestorage.app",
            messagingSenderId: "231878445619",
            appId: "1:231878445619:web:ea7b04746f23afd73e7146",
            measurementId: "G-MZ67EDBKF5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);
        const googleProvider = new GoogleAuthProvider();
        // Add additional scopes if needed
        googleProvider.addScope('profile');
        googleProvider.addScope('email');
        // Set custom parameters
        googleProvider.setCustomParameters({
            prompt: 'select_account'
        });

        // Make Firebase available globally
        window.auth = auth;
        window.db = db;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.signInWithRedirect = signInWithRedirect;
        window.getRedirectResult = getRedirectResult;
        window.googleProvider = googleProvider;
        window.onAuthStateChanged = onAuthStateChanged;
        window.EmailAuthProvider = EmailAuthProvider;
        window.linkWithCredential = linkWithCredential;
        window.doc = doc;
        window.setDoc = setDoc;
        window.getDoc = getDoc;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
    </script>

    <script>
        // Wait for Firebase to load
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for Firebase modules to be available
            const waitForFirebase = () => {
                if (window.auth && window.db) {
                    initializeAuth();
                } else {
                    setTimeout(waitForFirebase, 100);
                }
            };
            waitForFirebase();
        });

        function initializeAuth() {
            const auth = window.auth;
            const db = window.db;
            const signInWithEmailAndPassword = window.signInWithEmailAndPassword;
            const createUserWithEmailAndPassword = window.createUserWithEmailAndPassword;
            const signInWithPopup = window.signInWithPopup;
            const signInWithRedirect = window.signInWithRedirect;
            const getRedirectResult = window.getRedirectResult;
            const googleProvider = window.googleProvider;
            const onAuthStateChanged = window.onAuthStateChanged;
            const doc = window.doc;
            const setDoc = window.setDoc;
            const getDoc = window.getDoc;
            const collection = window.collection;
            const query = window.query;
            const where = window.where;
            const getDocs = window.getDocs;

            // Handle redirect result (if user was redirected back from Google)
            // This will be called after functions are defined, so we'll move it later

            // Tab switching functionality
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            loginTab.addEventListener('click', () => {
                loginTab.classList.add('bg-blue-600', 'text-white');
                loginTab.classList.remove('text-gray-600', 'hover:bg-gray-100');
                registerTab.classList.remove('bg-blue-600', 'text-white');
                registerTab.classList.add('text-gray-600', 'hover:bg-gray-100');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                clearMessage();
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('bg-blue-600', 'text-white');
                registerTab.classList.remove('text-gray-600', 'hover:bg-gray-100');
                loginTab.classList.remove('bg-blue-600', 'text-white');
                loginTab.classList.add('text-gray-600', 'hover:bg-gray-100');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                clearMessage();
            });

            // Utility functions
            function showMessage(message, type = 'error') {
                const container = document.getElementById('message-container');
                const messageEl = document.getElementById('message');
                container.classList.remove('hidden');
                messageEl.textContent = message;
                messageEl.className = `p-3 rounded-lg text-sm font-medium ${type === 'error' ? 'error-message' : 'success-message'}`;
            }

            function clearMessage() {
                document.getElementById('message-container').classList.add('hidden');
            }

            // Show message in modal
            function showModalMessage(message, type = 'error') {
                const container = document.getElementById('modal-message-container');
                const messageEl = document.getElementById('modal-message');
                container.classList.remove('hidden');
                messageEl.textContent = message;
                messageEl.className = `p-3 rounded-lg text-sm font-medium ${type === 'error' ? 'error-message' : 'success-message'}`;
            }

            function clearModalMessage() {
                document.getElementById('modal-message-container').classList.add('hidden');
            }

            function setLoading(formType, loading) {
                const textEl = document.getElementById(`${formType}-text`);
                const loadingEl = document.getElementById(`${formType}-loading`);
                const button = document.querySelector(`#${formType}-form button[type="submit"]`);
                
                if (loading) {
                    textEl.classList.add('hidden');
                    loadingEl.classList.remove('hidden');
                    button.classList.add('loading');
                } else {
                    textEl.classList.remove('hidden');
                    loadingEl.classList.add('hidden');
                    button.classList.remove('loading');
                }
            }

            // Check if username is unique
            async function isUsernameUnique(username) {
                try {
                    // For now, we'll skip the uniqueness check during registration
                    // and handle it during the actual user creation process
                    // This avoids permission issues with the usernames collection
                    return true;
                } catch (error) {
                    console.error('Error checking username uniqueness:', error);
                    return false;
                }
            }

            // Check if username already exists
            async function checkUsernameExists(username) {
                try {
                    const q = query(collection(db, 'users'), where('username', '==', username));
                    const querySnapshot = await getDocs(q);
                    return !querySnapshot.empty;
                } catch (error) {
                    console.error('Error checking username:', error);
                    return false;
                }
            }

            // Create user document
            async function createUserDocument(user, username) {
                try {
                    // First, check if username already exists
                    const usernameExists = await checkUsernameExists(username);
                    
                    if (usernameExists) {
                        throw new Error('Username already exists');
                    }
                    
                    // Get current timestamp
                    const now = new Date();
                    const timestamp = {
                        seconds: Math.floor(now.getTime() / 1000),
                        nanoseconds: (now.getTime() % 1000) * 1000000
                    };
                    
                    // Create user document with UID as document ID
                    await setDoc(doc(db, 'users', user.uid), {
                        username: username,
                        email: user.email,
                        uid: user.uid,
                        level: 1,
                        experience: 0,
                        collectedItems: [],
                        achievements: [],
                        avatarSrc: '',
                        totalPlayTime: 0,
                        createdAt: timestamp,
                        updatedAt: timestamp,
                        lastLogin: timestamp
                    });
                    
                    return true;
                } catch (error) {
                    console.error('Error creating user document:', error);
                    if (error.message === 'Username already exists') {
                        throw error;
                    }
                    return false;
                }
            }

            // Update last login
            async function updateLastLogin(userId) {
                try {
                    const now = new Date();
                    const timestamp = {
                        seconds: Math.floor(now.getTime() / 1000),
                        nanoseconds: (now.getTime() % 1000) * 1000000
                    };
                    
                    await setDoc(doc(db, 'users', userId), {
                        lastLogin: timestamp,
                        updatedAt: timestamp
                    }, { merge: true });
                } catch (error) {
                    console.error('Error updating last login:', error);
                }
            }

            // Helper function to handle Google sign-in success
            async function handleGoogleSignInSuccess(user, db, doc, getDoc, setDoc, updateLastLogin, createUserDocument) {
                try {
                    // Check if user already exists in our database
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    
                    if (userDoc.exists()) {
                        // User exists, update last login and redirect
                        await updateLastLogin(user.uid);
                        const userData = userDoc.data();
                        
                        localStorage.setItem('userUsername', userData.username);
                        localStorage.setItem('userEmail', user.email);
                        localStorage.setItem('userId', user.uid);
                        
                        showMessage('Login successful! Redirecting to room selection...', 'success');
                        setTimeout(() => {
                            window.location.href = 'room.html';
                        }, 1000);
                    } else {
                        // New user, show username modal
                        document.getElementById('username-modal').classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error handling Google sign-in success:', error);
                    showMessage('Error processing sign-in. Please try again.');
                }
            }

            // Login form handler
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading('login', true);
                clearMessage();

                const username = document.getElementById('login-username').value.trim();
                const password = document.getElementById('login-password').value;

                try {
                    // Check if username exists in users collection
                    const q = query(collection(db, 'users'), where('username', '==', username));
                    const querySnapshot = await getDocs(q);

                    if (querySnapshot.empty) {
                        showMessage('Username not found. Please check your username or register a new account.');
                        setLoading('login', false);
                        return;
                    }

                    // Get the first document (should be only one)
                    const userDoc = querySnapshot.docs[0];
                    const userData = userDoc.data();
                    const email = userData.email;
                    const userId = userData.uid;

                    // Sign in with email and password
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Update last login using the userId from the query
                    await updateLastLogin(userId);

                    // Store username in localStorage for the game
                    localStorage.setItem('userUsername', username);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userId', userId);

                    showMessage('Login successful! Redirecting to room selection...', 'success');
                    setTimeout(() => {
                        window.location.href = 'room.html';
                    }, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    let errorMessage = 'Login failed. Please check your credentials.';
                    
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'No account found with this username.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Incorrect password.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'This account has been disabled.';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage = 'Too many failed attempts. Please try again later.';
                    }
                    
                    showMessage(errorMessage);
                } finally {
                    setLoading('login', false);
                }
            });

            // Register form handler
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading('register', true);
                clearMessage();

                const username = document.getElementById('register-username').value.trim();
                const email = document.getElementById('register-email').value.trim();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                // Validation
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match.');
                    setLoading('register', false);
                    return;
                }

                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters long.');
                    setLoading('register', false);
                    return;
                }

                if (username.length < 3) {
                    showMessage('Username must be at least 3 characters long.');
                    setLoading('register', false);
                    return;
                }

                try {
                    // Create user account
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Create user document in Firestore (this will check username uniqueness)
                    const success = await createUserDocument(user, username);
                    if (!success) {
                        showMessage('Account created but failed to save profile. Please try logging in.');
                        setLoading('register', false);
                        return;
                    }

                    // Store username in localStorage for the game
                    localStorage.setItem('userUsername', username);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userId', user.uid);

                    showMessage('Account created successfully! Redirecting to room selection...', 'success');
                    setTimeout(() => {
                        window.location.href = 'room.html';
                    }, 1000);

                } catch (error) {
                    console.error('Registration error:', error);
                    let errorMessage = 'Registration failed. Please try again.';
                    
                    if (error.message === 'Username already exists') {
                        errorMessage = 'Username already exists. Please choose a different username.';
                    } else if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'Email already registered. Please use a different email or try logging in.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address.';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                    }
                    
                    showMessage(errorMessage);
                } finally {
                    setLoading('register', false);
                }
            });

            // Google sign-in handler
            const googleSignInBtn = document.getElementById('google-signin');
            googleSignInBtn.addEventListener('click', async () => {
                // Disable button and show loading
                googleSignInBtn.disabled = true;
                googleSignInBtn.classList.add('opacity-50', 'cursor-not-allowed');
                const originalText = googleSignInBtn.querySelector('span').textContent;
                googleSignInBtn.querySelector('span').textContent = 'Signing in...';
                
                try {
                    // Try popup first
                    const result = await signInWithPopup(auth, googleProvider);
                    const user = result.user;
                    await handleGoogleSignInSuccess(user, db, doc, getDoc, setDoc, updateLastLogin, createUserDocument);
                } catch (error) {
                    console.error('Google sign-in error:', error);
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    console.error('Full error:', error);
                    
                    // Handle specific error cases
                    if (error.code === 'auth/popup-closed-by-user' || error.code === 'auth/cancelled-popup-request') {
                        showMessage('Sign-in cancelled.');
                    } else if (error.code === 'auth/popup-blocked') {
                        // Popup blocked, try redirect instead
                        showMessage('Popup blocked. Redirecting to Google sign-in...', 'success');
                        try {
                            await signInWithRedirect(auth, googleProvider);
                            // Page will redirect, so we don't need to do anything else
                            return;
                        } catch (redirectError) {
                            console.error('Redirect sign-in error:', redirectError);
                            showMessage('Unable to sign in. Please check your browser settings and try again.');
                        }
                    } else if (error.code === 'auth/network-request-failed') {
                        showMessage('Network error. Please check your internet connection and try again.');
                    } else if (error.code === 'auth/unauthorized-domain') {
                        showMessage('This domain is not authorized. Please contact support.');
                    } else if (error.code === 'auth/operation-not-allowed') {
                        showMessage('Google sign-in is not enabled. Please contact support.');
                    } else {
                        // Generic error - show detailed message for debugging
                        const errorMsg = error.message || 'Unknown error occurred';
                        showMessage(`Google sign-in failed: ${errorMsg}. Please try again.`);
                    }
                } finally {
                    // Re-enable button
                    googleSignInBtn.disabled = false;
                    googleSignInBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    googleSignInBtn.querySelector('span').textContent = originalText;
                }
            });

            // Username modal handlers
            document.getElementById('cancel-username').addEventListener('click', () => {
                document.getElementById('username-modal').classList.add('hidden');
                clearModalMessage(); // Clear any messages
                // Sign out the user since they cancelled
                auth.signOut();
            });

            document.getElementById('username-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                clearModalMessage(); // Clear any previous messages
                
                const username = document.getElementById('modal-username').value.trim();
                const password = document.getElementById('modal-password').value;
                const confirmPassword = document.getElementById('modal-confirm-password').value;
                
                // Validation
                if (username.length < 3) {
                    showModalMessage('Username must be at least 3 characters long.');
                    return;
                }

                if (password !== confirmPassword) {
                    showModalMessage('Passwords do not match.');
                    return;
                }

                if (password.length < 6) {
                    showModalMessage('Password must be at least 6 characters long.');
                    return;
                }

                try {
                    // Get current user
                    const user = auth.currentUser;
                    if (!user) {
                        showModalMessage('Authentication error. Please try again.');
                        return;
                    }

                    // Link email/password credential to the Google account
                    // This allows users to sign in with username/password later
                    const EmailAuthProvider = window.EmailAuthProvider;
                    const linkWithCredential = window.linkWithCredential;
                    
                    const emailCredential = EmailAuthProvider.credential(user.email, password);
                    await linkWithCredential(user, emailCredential);

                    // Create user document (this will check username uniqueness)
                    const success = await createUserDocument(user, username);
                    if (!success) {
                        showModalMessage('Failed to save profile. Please try again.');
                        return;
                    }

                    // Store username in localStorage
                    localStorage.setItem('userUsername', username);
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userId', user.uid);

                    // Close modal and redirect
                    document.getElementById('username-modal').classList.add('hidden');
                    // Show success message in main form area since modal is closing
                    showMessage('Account created successfully! Redirecting to room selection...', 'success');
                    setTimeout(() => {
                        window.location.href = 'room.html';
                    }, 1000);

                } catch (error) {
                    console.error('Error creating user profile:', error);
                    if (error.message === 'Username already exists') {
                        showModalMessage('Username already exists. Please choose a different username.');
                    } else if (error.code === 'auth/email-already-in-use') {
                        showModalMessage('Email already linked to another account.');
                    } else {
                        showModalMessage('Failed to create profile. Please try again.');
                    }
                }
            });

            // Handle redirect result (if user was redirected back from Google)
            // This must be called after all functions are defined
            getRedirectResult(auth).then((result) => {
                if (result) {
                    console.log('Redirect result found, processing sign-in...');
                    // User signed in via redirect
                    const user = result.user;
                    handleGoogleSignInSuccess(user, db, doc, getDoc, setDoc, updateLastLogin, createUserDocument);
                }
            }).catch((error) => {
                console.error('Redirect result error:', error);
                // Only show error if it's not a cancelled operation or expected errors
                if (error.code && 
                    error.code !== 'auth/popup-closed-by-user' && 
                    error.code !== 'auth/cancelled-popup-request' &&
                    error.code !== 'auth/account-exists-with-different-credential') {
                    console.error('Unexpected redirect error:', error);
                }
            });

            // Check if user is already logged in
            // Prevent redirect loop: only redirect if we're not coming from game.html
            const fromGame = document.referrer.includes('game.html') || sessionStorage.getItem('authLoopPrevention');
            
            onAuthStateChanged(auth, (user) => {
                if (user && !fromGame) {
                    console.log('[Auth] User state changed - user found:', user.uid);
                    // User is signed in, check if they have a complete profile
                    getDoc(doc(db, 'users', user.uid)).then((docSnap) => {
                        if (docSnap.exists()) {
                            const userData = docSnap.data();
                            console.log('[Auth] User data retrieved from Firestore:', userData);
                            localStorage.setItem('userUsername', userData.username);
                            localStorage.setItem('userEmail', user.email);
                            localStorage.setItem('userId', user.uid);
                            
                            // Set flag to prevent loop and redirect to room selection
                            sessionStorage.setItem('authLoopPrevention', 'true');
                            console.log('[Auth] Redirecting to room.html');
                            window.location.href = 'room.html';
                        } else {
                            console.log('[Auth] No user document found in Firestore');
                        }
                    }).catch((error) => {
                        console.error('[Auth] Error retrieving user data from Firestore:', error);
                    });
                } else if (user && fromGame) {
                    console.log('[Auth] User logged in but came from game.html - staying on auth page to prevent loop');
                } else {
                    console.log('[Auth] User state changed - no user found');
                    // Clear the loop prevention flag when user is not logged in
                    sessionStorage.removeItem('authLoopPrevention');
                }
            });
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
